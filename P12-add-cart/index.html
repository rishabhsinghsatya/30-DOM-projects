<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flipkart-like Product Display</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar">
      <a href="#" class="logo">Flipkart</a>
      <div class="search-bar">
        <input
          type="text"
          placeholder="Search for products, brands and more"
          aria-label="Search"
        />
      </div>
      <div class="nav-links">
        <a href="#">Login</a>
        <a href="#">Become a Seller</a>
        <a href="#">More</a>
        <a href="#" id="cart-icon" style="position: relative">
          <img
            src="assets\cart.svg"
            style="width: 28px"
            alt="Cart"
            class="cart-icon"
          />

          <span id="notification-count" class="notification">0</span>
        </a>
      </div>
    </nav>

    <div id="drop-area">
      <p>Drag and drop products here to add to cart</p>
    </div>

    <div class="container">
      <div id="product-grid" class="product-grid">
        <!-- Product cards show -->
      </div>
    </div>

    <div id="cart-modal">
      <div id="cart-content">
        <span class="close" id="close-cart-modal">&times;</span>
        <h2>Shopping Cart</h2>
        <ul id="cart-items">
          <!-- Cart items -->
        </ul>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
